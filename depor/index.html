<div class="html_libre1x1 flow-auspicio">

    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-family: arial;
            font-size: 14px;
            text-rendering: optimizeLegibility;
            -ms-text-size-adjust: 100%,
            -webkit-text-size-adjust: 100%;
        }

        body {
            background-color: #fff;
            color: #000;
            margin: 0;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            outline: 0;
        }

        a:hover {
            outline: 0;
        }

        a:focus {
            outline: 0;
        }

        b, strong {
            font-weight: bold
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
            margin: 0;
        }

        ul, ol {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .flow-auspicio .flow-author {
            position: absolute;
            bottom: 10px;
            right: 10px;
            margin-bottom: 10px;
        }

        .flow-auspicio .flow-image {
            height: 166.4px;
            overflow: hidden;
            display: block;
            line-height: .7;
            margin: 0;
            position: relative;
        }

        .flow-auspicio .flow-image .flow-image-link {
            display: block;
            color: #000;
            text-decoration: none;
        }

        .flow-auspicio .flow-image img {
            width: 100%;
            height: 100%;
        }

        .flow-auspicio .flow-detail {
            position: relative;
            height: 184px;
            padding: 10px;
        }

        .flow-auspicio .flow-category {
            font-size: 11px;
            text-transform: uppercase;
            margin: 0 0 10px 0;
        }

        .flow-auspicio .flow-category span {
            display: block;
            padding: 0;
            overflow: hidden;
            width: initial;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .flow-auspicio .flow-category span a {
            line-height: 21px;
            color: #fff;
            display: inline-block;
            padding: 0 20px 0 10px;
            background-color: #9abf16;
        }

        .flow-auspicio .flow-title {
            display: block;
            display: -webkit-box;
            max-height: 101.2px;
            font-size: 22px;
            line-height: 1.15;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-family: "Noticia Text";
            vertical-align: middle;
        }

        .flow-auspicio .share-flow {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .flow-auspicio .share-item {
            float: left;
            margin-right: 5px;
        }

        .flow-auspicio .share-link {
            border-radius: 50%;
            color: #fff;
            display: inline-block;
            height: 21px;
            text-align: center;
            width: 21px;
        }

        .flow-auspicio .share-link.link-tw {
            background-color: #1da1f2;
        }

        .flow-auspicio .share-link.link-fb {
            background-color: #43609c;
        }

    </style>

    <div class="suplemento-depor"></div>
</div>
<script src="js/bundle.js"></script>
